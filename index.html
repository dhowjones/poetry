<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borderline Poetry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="poetry-layout">

        <div id="word-pool-left" class="large-pool"></div> 

        <div class="center-content">
            
            <div id="logo-and-side-pools">
                <div id="word-pool-logo-left" class="small-pool"></div> 
                
                <img id="main-logo" src="Borderline_logo.png" alt="Borderline Poetry Logo">
                
                <div id="word-pool-logo-right" class="small-pool"></div> 
            </div>
            
            <div id="refrigerator-area">
                <p class="poem-prompt">Drag words here to begin your poem...</p>
            </div>
            
            <button id="refresh-button">Clear Poem & Shuffle Words</button>

            <div id="word-pool-bottom" class="main-pool"></div> 
        </div>

        <div id="word-pool-right" class="large-pool"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
